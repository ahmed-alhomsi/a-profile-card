<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg">
  <div class="container">
    <div class="box">
      <img src="images/bg-pattern-card.svg" class="card">
      <div class="person-details">
      <img src="images/image-victor.jpg" class="pfp">
        <h2>Victor Crest</h2>
        <span>London</span>
      </div>
      <div class="profile-details">
        <div>
          <h2>80k</h2>
          <span>Followers</span>
        </div>
        <div>
          <h2>803k</h2>
          <span>Likes</span>
        </div>
        <div>
          <h2>1.4k</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  <img class="bottom" src="images/bg-pattern-bottom.svg">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    <!--
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
    -->
  </div>
</body>
</html>
